<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruleta de Turnos</title>
  <style>
    :root {
      --primary: #4CAF50;
      --bg: #f9f9f9;
      --card-bg: #ffffff;
      --accent: #3f51b5;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 340px;
    }

    h2, h3 {
      margin-top: 0;
      color: var(--accent);
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 1em;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #388e3c;
    }

    #chosenList {
      margin-top: 10px;
      padding-left: 20px;
    }

    canvas {
      border: 2px solid #ddd;
      background: #fff;
      border-radius: 50%;
    }

    /* Popup */
    #winnerPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #winnerPopupContent {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: popup 0.3s ease-out;
    }

    #winnerPopup h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: var(--accent);
    }

    @keyframes popup {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Configuración</h2>
    <label for="count">Cantidad de personas:</label>
    <input type="number" id="count" min="2" max="30" value="10" />
    <button onclick="loadNames()">Cargar nombres</button>
    <div id="inputs"></div>
    <button onclick="saveNames()">Guardar nombres</button>
    <button onclick="spinRoulette()">Sortear</button>

    <h3>Ya sorteados:</h3>
    <ul id="chosenList"></ul>
  </div>

  <canvas id="rouletteCanvas" width="500" height="500"></canvas>

  <!-- Popup -->
  <div id="winnerPopup">
    <div id="winnerPopupContent">
      <h1 id="winnerName">Ganador</h1>
      <button onclick="closeWinnerPopup()">Cerrar</button>
    </div>
  </div>

  <script>
    let currentHighlightedName = null;
    let names = [];
    let chosen = [];

    function loadNames() {
      const count = parseInt(document.getElementById("count").value);
      const inputsDiv = document.getElementById("inputs");
      inputsDiv.innerHTML = "";
      names = [];

      const stored = localStorage.getItem("rouletteNames_" + count);
      let savedNames = stored ? JSON.parse(stored) : [];

      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Nombre " + (i + 1);
        input.value = savedNames[i] || "";
        input.dataset.index = i;
        input.oninput = () => {
          names[i] = input.value.trim();
          drawRoulette();
        };
        inputsDiv.appendChild(input);
        names.push(input.value.trim());
      }

      chosen = [];
      updateChosenList();
      drawRoulette();
    }

    function saveNames() {
      const count = parseInt(document.getElementById("count").value);
      const filledNames = names.filter(n => n.trim().length > 0);
      if (filledNames.length < count) {
        alert("Completá todos los nombres antes de guardar.");
        return;
      }
      localStorage.setItem("rouletteNames_" + count, JSON.stringify(names));
      alert("Nombres guardados.");
      drawRoulette();
    }

    function updateChosenList() {
      const list = document.getElementById("chosenList");
      list.innerHTML = "";
      chosen.forEach(n => {
        const li = document.createElement("li");
        li.textContent = n;
        list.appendChild(li);
      });
    }

    function getColor(index, total) {
      const hue = (index / total) * 360;
      return `hsl(${hue}, 70%, 70%)`;
    }

  function drawRoulette() {
    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const filtered = names.filter(n => !chosen.includes(n));
    const total = filtered.length;
  
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  
    if (total === 0) return;
  
    const radius = canvas.width / 2;
    const center = { x: radius, y: radius };
    const angleStep = (2 * Math.PI) / total;
  
    filtered.forEach((name, i) => {
      const angle = i * angleStep;
      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.arc(center.x, center.y, radius, angle, angle + angleStep);
      ctx.closePath();
      ctx.fillStyle = getColor(i, total);
      ctx.fill();
      ctx.strokeStyle = "#fff";
      ctx.stroke();
  
      ctx.save();
      ctx.translate(center.x, center.y);
      ctx.rotate(angle + angleStep / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = name === currentHighlightedName ? "red" : "#000";
      ctx.font = "bold 18px sans-serif";
      ctx.fillText(name, radius - 20, 8);
      ctx.restore();
    });
  }

function spinRoulette() {
  const remaining = names.filter(n => !chosen.includes(n));
  if (remaining.length === 0) {
    alert("Ya se han seleccionado todos los participantes.");
    return;
  }

  const winner = remaining[Math.floor(Math.random() * remaining.length)];
  chosen.push(winner);

  currentHighlightedName = winner;
  drawRoulette();

  launchConfetti();

  document.getElementById("winnerName").textContent = winner;
  document.getElementById("winnerPopup").style.display = "block";
}

function launchConfetti() {
  const duration = 1000; // 1 segundo de confeti
  const animationEnd = Date.now() + duration;
  const defaults = { 
    origin: { y: 0.6 },
    particleCount: 50,
    spread: 55,
    ticks: 50,
  };

  (function frame() {
    confetti({
      ...defaults,
      particleCount: 5,
      startVelocity: 30,
      colors: ['#bb0000', '#ffffff'],
      shapes: ['circle'],
      gravity: 0.5,
    });
    if (Date.now() < animationEnd) {
      requestAnimationFrame(frame);
    }
  })();
}


    function showWinnerPopup(name) {
      document.getElementById("winnerName").textContent = name;
      document.getElementById("winnerPopup").style.display = "flex";
    }

    function closeWinnerPopup() {
      document.getElementById("winnerPopup").style.display = "none";
      currentHighlightedName = null; // Limpia el nombre resaltado
      drawRoulette(); // Redibuja sin resaltar
      // Detenemos el confeti si está corriendo
      if (window.confettiInstance) {
        window.confettiInstance.reset(); // Esto detiene los emitters
      }
    }

    // Cargar confetti
    const confettiScript = document.createElement("script");
    confettiScript.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";
    document.body.appendChild(confettiScript);
  </script>
</body>
</html>
